<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function RemoveFromArray(array,index) {
        let Array = [];
        for (let i = 0; i < array.length; i++) {
            if(i==index){
                continue;
            }else {
                Array.push(array[i])
            }
        }
        return Array;

    }
</script>
