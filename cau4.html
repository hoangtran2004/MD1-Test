<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" style="height: 300px;width: 400px;border: 1px solid"></canvas>
<script>
    class rectangle {
        x;
        y;
        width;
        height;
        color;

        draw() {
            let ctx = document.getElementById('canvas').getContext('2d');
            ctx.fillRect(this.x, this.y, this.width, this.height);
            ctx.fillStyle = this.color;
            ctx.beginPath();
        }
    }

    let h = new rectangle();
    h.x = 10;
    h.y = 10;
    h.width = 200;
    h.height = 100;
    h.color = "#000000";
    h.draw();


</script>
</body>
</html>
